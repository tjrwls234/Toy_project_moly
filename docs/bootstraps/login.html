<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../html/images/몰리헬스 로고.png"/>
    <title>몰리 Moly GYM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/commons.css">
  </head>
  
  
  <body>
      <div class="container-fluid">Header, 여기는 메뉴</div>
      <hr>
       <!-- 요기는 바디바디바디 @@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
          <div class="text-center">
          <h2><span class="col-8 col-md-6 badge bg-secondary">몰리짐에 오신걸 환영합니다.</span></h2>
          </div>
          <hr>
         
          <div class="container col-12">
            <div class="col-12 col-md-12 text-center ">
            <h2><span class="col-6 badge bg-secondary">몰리짐 로그인</span></h2>
            </div>
            <div class="container col-6">
              <div class="text-center">
                  <div class="col-12 col-md-12">
                    <!-- form 묶음 -->
                    <form action="./index.html" method="get">
                      <!-- 1차묶음 -->
                    <div class="mb-1 bg-secondary bg-opacity-10 row mt-4">
                      
                      <!-- 이메일 입력 -->
                        <div class="mt-4">
                          <label for="uname" class="form-label ">아이디 </label>
                          <input type="email" class="form-control mb-2" name="email_id" id="" value="" placeholder="Email address">
                          <!-- 비밀번호 입력 -->
                          <div class="mt-4">
                          <label for="uname" class="form-label ">비밀번호 </label>
                          <input type="password" class="form-control mb-2" name="password_id" id="" value="" placeholder="Password">
                          <!-- Remember me 버튼 -->
                          </div>
                        </div>
                        
                      <!-- sign up버튼-->
                      <div class="col-12 md-12 mb-2">
                      <button class="w-100 btn btn-sm btn-secondary mt-2 col-6" type="submit">로그인</button>
                      </div>
                    </div>
                    </form>
                  </div>
              </div>
            </div>
          </div>
          <hr>
          <!-- 바디끝@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->
     
    
    <div class="container-fluid">여기는 footer</div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  </body>
</html>
