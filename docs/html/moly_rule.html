제 1 조 (목적)
이 이용약관(이하 '약관'이라 합니다)은 몰리 주식회사(이하 '회사'라 합니다)와 이용 고객(이하 '회원'이라 합니다)간에 회사가 제공하는 몰리 서비스(이하 '몰리' 또는 'Moly'라 합니다)의 가입조건 및 이용에 관한 제반 사항과 기타 필요한 사항을 구체적으로 규정함을 목적으로 합니다.

본인은 몰리 헬스장의 회원으로 가입하여 시설 및 서비스를 이용함에 있어서 회원가입 규정과 규칙 사항을 준수할 것을 서약합니다.

1.회원의 시설을 내 것처럼 아끼고 부수지 않겠으며, 본인의 부주의로 시설들이 파손되었을 경우 즉시 변상하겠습니다. 

2.회원증을 타인에게 양도하거나 대여하는 등의 질서를 어지럽히는 행위를 하지 않겠으며 적발시 회원자격이 제한되어도 이의를 제기하지 않겠습니다.

3.시설을 이용함에 있어 지도에 반하는 일체의 행위를 하지 않겠으며 안전 사고 예방에 최선을 다하겠습니다.

4.다중시설에 참여하기 위해 곤란한 지역이나 전염병 등이 없음을 확인하며 이를 무시하고 불미스러운 일이 발생할 경우 책임은 전적으로 본인이 지겠습니다.
